<div class="bg-img-1">
<div class="blended_grid">
        <!-- <div class="pageHeader">
        </div> -->
        <div class="pageLeftMenu" style="padding: 15px;">
          <div  *ngFor="let item of filterCity" style="color: white;">
              <mat-checkbox #checkbox="matCheckbox"(click)="onClickCity(checkbox, item)" >{{item.Name}}</mat-checkbox>
          </div>

          
        </div> 
        <div class="pageContent">
            <!-- <div *ngFor="let item of flightData.cards"> -->
            <div *ngFor="let item of flightData">
              <div class='flight-card' style="background-color: white">
                <div class='flight-card--header'>
                  <!-- <div class='flight-card--header-logo'>
                    <img src='https://book.jetblue.com/assets/header/img/jetblue-white-reg.png'>
                  </div> -->
                  <div class='flight-card--header-details'>
                    <div class='details-passenger'>
                      <span class='detail--title'>
                        <!-- Passenger -->
                      </span>
                      <span class='detail--text'>
                        <!-- James Macpherson -->
                      </span>
                    </div>
                    <div class='details-depart'>
                      <span class='detail--title'>
                        Depature Time
                      </span>
                      <span class='detail--text'>
                        {{item.departureDateTime | date:'dd/MM/yyyy h:mm'}}
                        <!-- Apr 2, 2017 -->
                      </span>
                    </div>
                    <div class='details-arrive'>
                      <span class='detail--title'>
                        Arrival Time
                      </span>
                      <span class='detail--text'>
                        <!-- Apr 3, 2017 -->
                        {{item.arrivalDateTime | date:'dd/MM/yyyy h:mm'}}
                      </span>
                    </div>
                  </div>
                </div>
                <div class='flight-card--details' style="background-color: white">
                  <div class='bc-from'>
                    <span class='detail-code'>
                      <!-- SFO -->
                      {{item.from}}
                    </span>
                    <span class='detail-city'>
                      <!-- San Francisco, California -->
                    </span>
                  </div>
                  <div class='bc-plane'>
                    <img src='https://cdn.onlinewebfonts.com/svg/img_537856.svg'>
                  </div>
                  <div class='bc-to'>
                    <span class='detail-code'>
                      <!-- PVD -->
                      {{item.to}}
                    </span>
                    <span class='detail-city'>
                      <!-- Providence, Rhode Island -->
                    </span>
                  </div>
                  <div class='flight-card-details--text'>
                    <div class='text-left'>
                      <span class='text-hline'>
                        <!-- Operator -->
                      </span>
                      <span class='text-actual'>
                        <!-- Jetblue Airways -->
                      </span>
                    </div>
                    <div class='text-middle'>
                      <span class='text-hline'>
                        <!-- Flight -->
                      </span>
                      <span class='text-actual'>
                        <!-- B6 843 -->
                      </span>
                    </div>
                    <div class='text-right'>
                      <span class='text-hline'>
                        Class
                      </span>
                      <span class='text-actual mint'>
                        <!-- Mint -->

                        {{item.cabinClassInfo[0].class}}
                      </span>
                    </div>
                  </div>
                  <div class='flight-card-details--admin'>
                    <div class='admin-left'>
                      <!-- PVD-SFO FUN 2017 - A321 -->
                    </div>
                    <div class='admin-right'>
                      <!-- SEA1F MOSAIC -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
